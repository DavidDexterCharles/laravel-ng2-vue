<div class="panel panel-default">
  <div class="panel-body">
    {{ quote.content }}
  </div>
  <div class="panel-footer">
    <div *ngIf="editing">
      <input type="text" [(ngModel)]="editValue" class="form-control">
      <a href="#" (click)="onUpdateQuote()">Save</a>
      <a href="#" (click)="onCancel()">Cancel</a>
    </div>
    <div *ngIf="!editing">
      <a href="#" (click)="onEditQuote()">Edit</a>
      <a href="#" (click)="onDeleteQuote()">Delete</a>
    </div>
  </div>
</div>
